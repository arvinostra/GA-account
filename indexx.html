<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin to Vino</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .content-container {
            /* Menempatkan konten HTML di atas canvas 3D */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        /* Animasi berkedip untuk elemen yang ditangguhkan */
        @keyframes pulse-red {
            0%, 100% {
                background-color: rgba(153, 27, 27, 0.5); /* Merah gelap */
            }
            50% {
                background-color: rgba(239, 68, 68, 0.7); /* Merah lebih terang */
            }
        }
        .suspend-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: pulse-red 2s infinite;
        }
        /* Animasi berkedip untuk elemen akun cadangan */
        @keyframes pulse-cyan {
            0%, 100% {
                background-color: rgba(6, 182, 212, 0.5); /* Cyan gelap */
            }
            50% {
                background-color: rgba(34, 211, 238, 0.7); /* Cyan lebih terang */
            }
        }
        .backup-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: pulse-cyan 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-950 text-white">

    <!-- Canvas untuk rendering 3D Three.js -->
    <canvas id="three-canvas"></canvas>

    <!-- Kontainer untuk konten utama website -->
    <div class="content-container">
        <!-- Kontainer utama dengan efek kaca buram dan sudut membulat -->
        <div class="bg-gray-800/50 backdrop-blur-md p-8 sm:p-12 rounded-3xl shadow-2xl max-w-4xl w-full border border-gray-700">

            <!-- Judul utama dengan gradasi warna neon -->
            <h1 class="text-4xl sm:text-6xl font-bold text-center mb-10 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">
                Alvin to Vino
            </h1>

            <!-- Kontainer untuk dua daftar akun (responsif) -->
            <div class="flex flex-col sm:flex-row justify-center items-start sm:space-x-8 space-y-8 sm:space-y-0">
                
                <!-- Bagian Akun Ditangguhkan -->
                <div class="w-full sm:w-1/2 p-6 bg-gray-900 rounded-2xl shadow-inner border border-gray-700">
                    <h2 class="text-2xl font-bold text-center mb-4 text-red-500">Suspend Acc</h2>
                    <ul class="space-y-4">
                        <!-- Daftar akun yang ditangguhkan dengan ikon dan efek -->
                        <li class="p-4 rounded-lg text-lg text-center transition-all duration-300 hover:bg-red-600 hover:scale-105 border border-gray-700 suspend-item">
                            <!-- Ikon peringatan SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2.001 4.04-2.001 5.195 0L21.558 11c1.156 2.001-.29 4.5-2.599 4.5H4.041c-2.309 0-3.755-2.499-2.599-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 10.5a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                            </svg>
                            <span>@0xwinga</span>
                        </li>
                        <li class="p-4 rounded-lg text-lg text-center transition-all duration-300 hover:bg-red-600 hover:scale-105 border border-gray-700 suspend-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2.001 4.04-2.001 5.195 0L21.558 11c1.156 2.001-.29 4.5-2.599 4.5H4.041c-2.309 0-3.755-2.499-2.599-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 10.5a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                            </svg>
                            <span>@0xjenieenft</span>
                        </li>
                        <li class="p-4 rounded-lg text-lg text-center transition-all duration-300 hover:bg-red-600 hover:scale-105 border border-gray-700 suspend-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2.001 4.04-2.001 5.195 0L21.558 11c1.156 2.001-.29 4.5-2.599 4.5H4.041c-2.309 0-3.755-2.499-2.599-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 10.5a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                            </svg>
                            <span>@0xviolanft</span>
                        </li>
                    </ul>
                </div>

                <!-- Bagian Akun Cadangan -->
                <div class="w-full sm:w-1/2 p-6 bg-gray-900 rounded-2xl shadow-inner border border-gray-700">
                    <h2 class="text-2xl font-bold text-center mb-4 text-cyan-400">Backup Acc</h2>
                    <ul class="space-y-4">
                        <!-- Daftar akun cadangan dengan ikon dan efek -->
                        <li class="p-4 rounded-lg text-lg text-center transition-all duration-300 hover:bg-cyan-600 hover:scale-105 border border-gray-700 backup-item">
                            <!-- Ikon cadangan SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
                            </svg>
                            <span>@stelanft_</span>
                        </li>
                        <li class="p-4 rounded-lg text-lg text-center transition-all duration-300 hover:bg-cyan-600 hover:scale-105 border border-gray-700 backup-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
                            </svg>
                            <span>@0xviolaa</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Inisialisasi adegan 3D
            let scene, camera, renderer;
            let grid, cubes = [];
            let ethereumLogo;
            const canvas = document.getElementById('three-canvas');

            // Fungsi untuk inisialisasi semua elemen 3D
            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a1a);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 20);
                
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Menambahkan pencahayaan ke adegan
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0x00ffff, 1);
                pointLight.position.set(10, 10, 10);
                scene.add(pointLight);

                // Membuat grid di lantai
                grid = new THREE.GridHelper(100, 100, 0x00ff00, 0x00ff00);
                scene.add(grid);

                // Membuat kubus-kubus yang mengambang
                const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
                const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                for (let i = 0; i < 10; i++) {
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.x = (Math.random() - 0.5) * 50;
                    cube.position.y = (Math.random() - 0.5) * 50 + 10;
                    cube.position.z = (Math.random() - 0.5) * 50;
                    cube.rotation.x = Math.random() * 2 * Math.PI;
                    cube.rotation.y = Math.random() * 2 * Math.PI;
                    cubes.push(cube);
                    scene.add(cube);
                }

                // --- LOGO ETHEREUM BARU ---
                // Menggunakan bentuk yang lebih detail untuk logo Ethereum
                const ethGroup = new THREE.Group();
                const ethMaterial = new THREE.MeshBasicMaterial({ color: 0x627eea });

                // Segitiga atas
                const topTriangle = new THREE.Shape();
                topTriangle.moveTo(0, 2);
                topTriangle.lineTo(-2, 0);
                topTriangle.lineTo(2, 0);
                topTriangle.lineTo(0, 2);
                const topExtrude = new THREE.ExtrudeGeometry(topTriangle, { depth: 0.5, bevelEnabled: false });
                const topMesh = new THREE.Mesh(topExtrude, ethMaterial);
                topMesh.rotation.x = Math.PI / 2;
                topMesh.position.z = -0.25;

                // Segitiga bawah
                const bottomTriangle = new THREE.Shape();
                bottomTriangle.moveTo(0, -2);
                bottomTriangle.lineTo(-2, 0);
                bottomTriangle.lineTo(2, 0);
                bottomTriangle.lineTo(0, -2);
                const bottomExtrude = new THREE.ExtrudeGeometry(bottomTriangle, { depth: 0.5, bevelEnabled: false });
                const bottomMesh = new THREE.Mesh(bottomExtrude, ethMaterial);
                bottomMesh.rotation.x = -Math.PI / 2;
                bottomMesh.position.z = 0.25;
                
                // Segi enam tengah
                const middleHex = new THREE.CylinderGeometry(2, 2, 0.5, 6);
                const middleMesh = new THREE.Mesh(middleHex, ethMaterial);

                ethGroup.add(topMesh);
                ethGroup.add(bottomMesh);
                ethGroup.add(middleMesh);

                ethGroup.position.set(0, 7, 0);
                ethereumLogo = ethGroup;
                scene.add(ethereumLogo);
                // --- AKHIR LOGO ETHEREUM BARU ---

                window.addEventListener('resize', onWindowResize, false);
            }

            // Fungsi untuk menangani perubahan ukuran jendela
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Variabel untuk melacak posisi mouse
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            document.addEventListener('touchstart', (event) => {
                if (event.touches.length > 0) {
                    mouseX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                }
            });
            document.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    mouseX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                }
            });

            // Fungsi animasi utama
            function animate() {
                requestAnimationFrame(animate);

                // Menggerakkan kamera berdasarkan posisi mouse
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 5 + 5 - camera.position.y) * 0.05;
                camera.lookAt(0, 0, 0);

                // Menggerakkan dan merotasi kubus
                cubes.forEach(cube => {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    cube.position.y = (Math.sin(Date.now() * 0.001 + cube.position.x) * 2) + 10;
                });

                // Memutar logo Ethereum
                if (ethereumLogo) {
                    ethereumLogo.rotation.y += 0.01;
                }
                
                // Memperbarui grid agar terlihat bergerak
                grid.position.z += 0.1;
                if (grid.position.z > 50) {
                    grid.position.z = -50;
                }

                renderer.render(scene, camera);
            }

            // Memulai inisialisasi dan animasi
            init();
            animate();
        };
    </script>

</body>
</html>
